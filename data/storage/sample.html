<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9;}
        .container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 6px;}
        label { display: block; margin-top: 15px;}
        input, select { width: 100%; padding: 8px; box-sizing: border-box; margin-top: 5px;}
        button { margin-top: 20px; padding: 10px; background: #2e8555; color: #fff; border: none; border-radius: 4px;}
    </style>
</head>
<body>
    <div class="container">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Shipping Address</label>
            <input type="text" id="address" name="address" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="payment">Payment Method</label>
            <select id="payment" name="payment" required>
                <option value="credit_card">Credit Card</option>
                <option value="upi">UPI</option>
                <option value="cod">Cash on Delivery</option>
            </select>

            <label for="card-number">Card Number (if Credit Card)</label>
            <input type="text" id="card-number" name="card-number">

            <button type="submit">Place Order</button>
        </form>
    </div>
</body>
</html>
